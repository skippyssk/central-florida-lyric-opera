<div class="main-content-wrapper" [class.mobile]="isMobile">
  <div class="frosted-glass"></div>

  <header class="header" (click)="toggleMenu()">
    <div class="header-content">
      <div class="menu-button">
        <strong>
          <ng-container *ngIf="isMenuOpen; else menuText">
            <span class="close-x">☰</span> <span class="close-text">MENU</span>
          </ng-container>
          <ng-template #menuText>☰ MENU</ng-template>
        </strong>
      </div>

      <div class="logo-section">
        <div class="logo-text">
          <a routerLink="/" class="logo-link">CENTRAL FLORIDA LYRIC OPERA</a>
        </div>
      </div>

      <div class="right-section"></div>
    </div>
  </header>

  <nav class="menu frosted-glass" [class.open]="isMenuOpen">
    <div class="menu-close-button" (click)="closeMenu()">
      <span class="close-icon">✕</span>
    </div>
    <ul>
      <li><a routerLink="/" (click)="navigateTo('/')">Home</a></li>
      <li>
        <a
          routerLink="/resident-artist"
          (click)="navigateTo('/resident-artist')"
          >Resident Artist Training Program</a
        >
      </li>
      <li>
        <a routerLink="/tickets" (click)="navigateTo('/tickets')"
          >Tickets / Season</a
        >
      </li>
      <li>
        <a routerLink="/media" (click)="navigateTo('/media')">Media</a>
      </li>
      <li>
        <a routerLink="/choir" (click)="navigateTo('/choir')"
          >St. Timothy's Choir</a
        >
      </li>
      <li>
        <a routerLink="/about-us" (click)="navigateTo('/about-us')">About Us</a>
      </li>
      <li>
        <a routerLink="/donate" (click)="navigateTo('/donate')"
          >Donate To The Arts</a
        >
      </li>
      <li>
        <a routerLink="/contact" (click)="navigateTo('/contact')">Contact Us</a>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>

  <footer>
    <div class="footer-content">
      <div class="social-media">
        <a
          href="https://www.facebook.com/CFLOpera/"
          class="social-icon facebook"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </a>
        <a
          href="https://x.com/cflopera"
          class="social-icon twitter"
          aria-label="Twitter"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </a>
        <a
          href="https://www.youtube.com/@OrchestramanFL"
          class="social-icon youtube"
          aria-label="YouTube"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
          </svg>
        </a>
      </div>
      <div class="email-signup">
        <a
          href="https://visitor.r20.constantcontact.com/manage/optin?v=00125N-g8Ws2O3EoqRaks8Jbl69VTDKito0H9u-dlQ4fw4jJ8dP3WENd40BxFaEBjFeuOZb4VcB2ymo1KHOVZ_kDZCR2fydYdtyE-O3BcBcTWjNgB2WN4z5Xp_g7b3YpfYm3eA3qBYpNsWzUSZgIb7_YeYdEzQE7O4I"
          target="_blank"
          rel="noopener noreferrer"
          class="signup-button"
        >
          Email Signup
        </a>
      </div>
      <p class="copyright">
        &copy; 2026 Central Florida Lyric Opera. All rights reserved
      </p>
    </div>
  </footer>
</div>
